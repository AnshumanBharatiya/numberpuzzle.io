<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number_Puzzle</title>
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="puzzle.css">
</head>
<body>
	<div class="box">
		<div>
			<h3 class="head">Number Puzzle</h3>
			<h1 class="message">you win!</h1>
		</div>
		<div class="grid">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>10</button>
			<button>11</button>
			<button>12</button>
			<button>13</button>
			<button>14</button>
			<button>15</button>
			<button></button>
		</div>
		<div class="footer">
			<span id="move">Move:</span>
			<button>Play</button>
        		<span id="time">Time:</span>
		</div>
	</div>
<script type="text/javascript" src="puzzle.js"></script>
</body>
</html>
